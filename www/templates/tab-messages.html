<ion-nav-bar class="bar-positive">
  <ion-nav-title>Chat</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="searchChat()">
      <!--<a ui-sref="tab.account.setting(userId)"><i class="ion-ios-gear"></i></a>-->
      <i class="ion-ios-search-strong"></i>
    </button>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-view id="chatview">
    <ion-content class="has-header" on-swipe-left="onSwipeLeft()">
	<div ng-if="showsearch" style="width:100%;height:30px;line-height:30px;position:relative;">
	<a ng-click="searchContent()" style="position:absolute;right:10px;"><i class="ion-ios-search"></i></a>
	<input style="width:100%;height:20px;line-height:20px;padding-left:10px;padding-right:30px;" placeholder="搜索的内容"/>
	</div>
        <ion-list rj-close-back-drop>
			<ion-item class="item-avatar"  ng-repeat="message in messages track by $index" on-hold="popupMessageOptions(message)" ng-click="gotoMessageDetail($index)">
          <!-- <ion-item class="item-avatar" ng-class="{'rj-item-top': message.isTop}" on-hold="popupMessageOpthins(message)" rj-hold-active ng-repeat="message in messages | orderBy:['isTop', 'lastMessage.timeFrome1970']:true" ng-click="messageDetils(message)">-->
                <img ng-src="img/p14.jpg">
                <span class="rj-sm-red-icon" ng-show="message.showHints"><p ng-bind=""></p></span>
                <h2 >王五</h2>
                <p class="rj-list-p">Ionic既是一个CSS框架也是一个Javascript UI库。</p>
                <span class="rj-push-right"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
