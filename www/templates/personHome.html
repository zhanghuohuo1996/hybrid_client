<ion-nav-bar class="bar-positive">
  <ion-nav-title>zone</ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="backToMakefriends()">
      <!--<a ui-sref="tab.account.setting(userId)"><i class="ion-ios-gear"></i></a>-->
      <i class="ion-arrow-left-a"></i>
    </button>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-view view-title="zone" hide-tabs>
  <ion-content class="has-header">
   <div id="personHomeTop">
       <div id="touxiang"><img src="img/p4.jpg"/></div>
	   <div id="name"><h3>{{user.name}} <i id="personLevel" class="badge badge-assertive">{{user.level}}级</i></h3></div>
	   <div id="title"><p>{{user.title}}</p></div>
	   <div id="tag">
			<div><i class="ion-ios-location"></i>{{user.address}}</div>
			<div><i class="ion-ios-heart"></i>粉丝:{{user.loves}}</div>
			<div><i class="ion-happy"></i>活跃度:{{user.activityDegree}}</div>
	   </div>
   </div>
   <div style="width:100%;height:50px;background-color:white">
   <ion-tabs class="tabs-icon-only" >

  <!-- Dashboard Tab -->
  <ion-tab title="相册" icon-off="ion-images" icon-on="ion-images" >
    <ion-nav-view name="persontab-album">
	<div style="margin-top:50px">
	<div id="albumId" class="padding">
		<div ng-repeat="photo in photos track by $index">
			<img style="width:23%;height:100px" src="img/p5.jpg" ng-click="showImage($index)" />
		</div>  
	</div>
	</div>
	</ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="动态" icon-off="ion-ios-compose" icon-on="ion-ios-compose" >
    <ion-nav-view name="persontab-activity">
	<div style="margin-top:50px">
	<div class="padding">
		<div ui-sref="tab.activityDetail" class="list card" ng-repeat="activity in activitys track by $index">
			<div class="activityheader">
				<div style="positon:relative;">
			
				<div class="sharegroup animated bounceInRight hide">
					<a ng-click="shareQQ();$event.stopPropagation();"><img style="width:20px;height:30px" src="img/circular-QQ.png"/></a>
					<a ng-click="shareWeChat();$event.stopPropagation();"><img style="width:20px;height:30px" src="img/default-WeChat.png"/></a>
					<a ng-click="shareWeibo();$event.stopPropagation();"><img style="width:20px;height:30px" src="img/default-Weibo.png"/></a>
				</div>

				<a class="shareButton" ng-click="showOptions($index);$event.stopPropagation();"><i class="ion-android-share-alt"></i></a>
				</div>
				<img src="img/p6.jpg"/>
				<h4>David</h4>
				<div class="timetext">2017.03.01</div>
			</div>
			<div class="item item-body">
				<img class="full-image" src="img/img_small_1.jpg"/>
				<p>如果多年后，我们还会遇见，那么笑着拥抱吧，我的朋友。</p>
				<a ng-click="dianzan($index);$event.stopPropagation();" class="subdued"><i id="zan" class="ion-ios-star"></i></a>5 liked<span>&nbsp&nbsp&nbsp|&nbsp&nbsp</span>
				<a ng-click="pinglun($index);$event.stopPropagation();" class="subdued"><i class="ion-android-textsms"></i></a> 10 comments
			</div>
		</div>
	</div>
	</div>
	</ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="简介" icon-off="ion-android-contact" icon-on="ion-android-contact">
    <ion-nav-view name="persontab-profile">
	<div style="margin-top:50px">
	<div class="padding">
		<div id="personInfomation">
			<div id="myinfomation">我的信息:</div>
			<div class="personspan"><span class="personspan1">身高 &nbsp</span><span>183cm</span></div>
			<div class="personspan"><span class="personspan1">体重 &nbsp</span><span>65kg</span></div>
			<div class="personspan"><span class="personspan1">型号 &nbsp</span><span>1</span></div>
			<div class="personspan"><span class="personspan1">家乡 &nbsp</span><span>北京</span></div>
			<div class="personspan"><span class="personspan1">感情 &nbsp</span><span>单身</span></div>
			<div class="personspan"><span class="personspan1">星座 &nbsp</span><span>狮子座</span></div>
		</div>	
		<div id="personTag">
			<div id="mytag">我的标签:</div>
			<div  class="tag" ng-repeat="tag in tags">
				<div>{{tag}}</div>
			</div>
		</div>	
	</div>
	</div>
	</ion-nav-view>
  </ion-tab>


</ion-tabs>
   </div>
  </ion-content>
</ion-view>
<ion-footer-bar ng-if="showActivityComment" class="bar bar-footer" style="width:100%;vertical-align:middle;background-color:#e2e2e2;border-top:2px solid #b2b2b0">
		<input id="activityCommentInput" type="search" style="width:80%;height:30px;padding-left:10px;padding-right:10px;float:left;vertical-align:middle" placeholder="写评论"/>
		<div style="margin-left:10px;line-height:30px;position:relative">
		<a ng-click="sendcomment()" style="width:20%;text-align:center;line-height:30px;height:30px"><p style="color:blue;font-weight:bold">发送</p></a>
		</div>
</ion-footer-bar>
<script id="image-modal.html" type="text/ng-template">
              <div class="modal image-modal modaltransparent" ng-click="closeModal()">
                  <ion-pane class="transparent" >
                     <img ng-src="{{imageSrc}}" on-hold="showSave()" class="fullscreen-image" style="opacity:1.0"/>
                  </ion-pane>
              </div>
			   <style>
			   .modaltransparent{
					background:transparent;
			   }
				.transparent {
					background:rgba(0,0,0,0.5);
				}
				.image-modal {
				  width: 100% !important;
				  height: 100%;
				  top: 0 !important;
				  left: 0 !important;
				}
				.fullscreen-image {
				  max-width: 100%;
				  max-height: 100%;
				  bottom: 0;
				  left: 0;
				  margin: auto;
				  overflow: auto;
				  position: fixed;
				  right: 0;
				  top: 0;
				}
		</style>
          </script>

			.alreadyGood{
				color:red;
